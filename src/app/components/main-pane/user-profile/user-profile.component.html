<div></div>
<div class="dive">
<mat-card class="matcard">
<mat-card-header><h2><b>User Profile</b></h2></mat-card-header>
       
        <mat-card-content class="container">
            <form>
              <div class="propic">
                <img
                  src="http://www.monteirolobato.edu.br/public/assets/admin/images/avatars/avatar1_big@2x.png"
                  class="prof-pic"
                />
               
              </div>
              <mat-form-field class="user-full-width">
                <input
                  matInput
                  placeholder=" Name"
                  [(ngModel)]='user.name'
                  name="name"
                  
                />
              </mat-form-field>
      

      
                <mat-form-field class="user-full-width">
                    <input
                      matInput
                      placeholder="Username"
                      [(ngModel)]='user.username'
                      name="username"
                      readonly
                      
                    />
                  </mat-form-field>
      
              <mat-form-field class="user-full-width">
                <input
                matInput
                placeholder="E-mail"
                name="email"
                [(ngModel)]='user.email'
                
              />
              </mat-form-field>
          
              
                <mat-form-field class="user-full-width">
                  <input
                    matInput
                    placeholder="dept"
                    name="department"
                    [(ngModel)]='user.dept'
                    readonly
                  />
                </mat-form-field>

                <mat-form-field class="user-full-width">
                    <input
                      matInput
                      placeholder="type"
                      name="type"
                      [(ngModel)]='user.type'
                      readonly
                    />
                  </mat-form-field>
              

            </form>
          </mat-card-content>

          
        
          <mat-card-actions class="buttonContainer">
            <button mat-button color="warn" (click)="cancel()">Cancel</button>
            <button mat-flat-button class="primary" color="primary" (click)="updateUser()">
              Update
            </button>
          
          </mat-card-actions>
    
            
         
  
  
    
  </mat-card></div>
