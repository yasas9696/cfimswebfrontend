<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>All History</mat-card-title>
    <!--For modern browsers-->
<span class="mousepointer" (click)='refresh()'>
   <i class="material-icons" >
     cached
    </i>
  </span>
  </mat-card-header>

  <div class="actionContainer">
    <!-- <button mat-flat-button color="primary" class="add-button" (click)="openAddUser()">
      <mat-icon>add</mat-icon>
      Add new book
    </button> -->
    <mat-form-field class="searchBar">
      <input matInput  placeholder="Search here" (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>
        <h3>date</h3>
      </th>
      <td mat-cell *matCellDef="let history"> {{history.date}} </td>
    </ng-container>

    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef>
        <h3>event</h3>
      </th>
      <td mat-cell *matCellDef="let history"> {{history.event}} </td>
    </ng-container>

    <ng-container matColumnDef="jobnumber">
        <th mat-header-cell *matHeaderCellDef>
          <h3>jobNumber</h3>
        </th>
        <td mat-cell *matCellDef="let history"> {{history.jobNumber}} </td>
      </ng-container>


      <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>
            <h3>department</h3>
          </th>
          <td mat-cell *matCellDef="let history"> {{history.department}} </td>
        </ng-container>

        <ng-container matColumnDef="empname">
          <th mat-header-cell *matHeaderCellDef>
            <h3>empName</h3>
          </th>
          <td mat-cell *matCellDef="let history"> {{history.empName}} </td>
        </ng-container> 
        
        <ng-container matColumnDef="items">
          <th mat-header-cell *matHeaderCellDef>
            <h3>items</h3>
          </th>
          <td mat-cell *matCellDef="let history"> {{history.items}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
              <h3>action</h3>
            </th>
            <td mat-cell *matCellDef="let history"> 
                <button mat-raised-button color="warn"  (click)='removeHistory(history)'>remove</button>
                
                              
            </td>
          </ng-container>

   


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <span id="rpt"></span>

</mat-card>
