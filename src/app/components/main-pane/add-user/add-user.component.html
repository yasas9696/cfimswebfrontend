<div class="dive"> 
  <mat-card class="matcard">
      <mat-card-header><h2><b>Add Member</b></h2></mat-card-header>
             
              <mat-card-content class="container">
  <form action="/action_page.php">

    <label for="fname">Name</label>
    <input type="text" name=" Name" [(ngModel)]='user.name' placeholder="Name..">

   



    <label for="fname">username</label>
    <input type="text"  [(ngModel)]='user.username' name="username" placeholder="Username">

    <label for="fname">email</label>
    <input type="text"  [(ngModel)]='user.email' name="email" placeholder="Email"><br>
    <br>

    <label for="fname">password</label>
    <input type="text" name="password"  [(ngModel)]='user.password' placeholder="password">

    <label for="fname">department</label>
    <input type="text"  [(ngModel)]='user.department' name="department" placeholder="Department">

    <label for="type">type</label>
    <select id="type" name="Type"  [(ngModel)]='user.type'>
      <option value="Member">Member</option>
      <option value="Department Head">Department Head</option>
     
    </select>

    <br><br>

    
<br><br>
<mat-card-actions class="buttonContainer">
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addUser()">Submit</button>
  </mat-card-actions>
 
    </form>

   


    
    </mat-card-content>
    </mat-card>
    <br>
   
    </div>
