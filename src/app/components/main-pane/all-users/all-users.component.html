<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>All users</mat-card-title>
    <span class="mousepointer" (click)='refresh()'>
      <i class="material-icons" >
        cached
      </i>
    </span>
  </mat-card-header>

  <div class="actionContainer">
    <!-- <button mat-flat-button color="primary" class="add-button" (click)="openAddUser()">
      <mat-icon>add</mat-icon>
      Add new book
    </button> -->
    <mat-form-field class="searchBar">
      <input matInput  placeholder="Search here" (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Name</h3>
      </th>
      <td mat-cell *matCellDef="let user"> {{user.fname}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Email</h3>
      </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>
          <h3>username</h3>
        </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>


      <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>
            <h3>password</h3>
          </th>
          <td mat-cell *matCellDef="let user"> {{user.password}} </td>
        </ng-container>

        <ng-container matColumnDef="NIC">
          <th mat-header-cell *matHeaderCellDef>
            <h3>department</h3>
          </th>
          <td mat-cell *matCellDef="let user"> {{user.department}} </td>
        </ng-container> 
        
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>
            <h3>type</h3>
          </th>
          <td mat-cell *matCellDef="let user"> {{user.type}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
              <h3>action</h3>
            </th>
            <td mat-cell *matCellDef="let user"> 
                <button mat-raised-button color="warn"  (click)='removeUser(user)'>remove</button>
                <button mat-raised-button color="primary" (click)='makeAdmin(user)'>make admin</button>
                              
            </td>
          </ng-container>

   


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <span id="rpt"></span>

</mat-card>
