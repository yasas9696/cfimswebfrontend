<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>All Items</mat-card-title>

    <span class="mousepointer" (click)='refresh()'>
      <i class="material-icons" >
        cached
      </i>
    </span>
    
  </mat-card-header>

  <div class="actionContainer">
    
    <mat-form-field class="searchBar">
      <input matInput  placeholder="Search here" (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Type</h3>
      </th>
      <td mat-cell *matCellDef="let movie"> {{movie.item_type}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Name</h3>
      </th>
      <td mat-cell *matCellDef="let movie"> {{movie.item_name}} </td>
    </ng-container>

    <ng-container matColumnDef="Model">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Model</h3>
      </th>
      <td mat-cell *matCellDef="let movie"> {{movie.item_model}} </td>
    </ng-container>


    <ng-container matColumnDef="Qr">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Qr</h3>
      </th>
      <td mat-cell *matCellDef="let movie"> {{movie.item_qr}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Status</h3>
      </th>
      <td mat-cell *matCellDef="let movie"> {{movie.item_status}} </td>
    </ng-container>

    <ng-container matColumnDef="Capacity">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Capacity</h3>
      </th>
      <td mat-cell *matCellDef="let movie"> {{movie.item_capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Image</h3>
      </th>
      <td mat-cell *matCellDef="let movie"> {{movie.item_image}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <h3>action</h3>
      </th>
      <td mat-cell *matCellDef="let movie"> 
          <button mat-raised-button color="warn" (click)='removeMovie(movie)'>remove</button>
          <button mat-raised-button color="primary" (click)='upateMovie(movie)'>update</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <span id="rpt"></span>

</mat-card>
